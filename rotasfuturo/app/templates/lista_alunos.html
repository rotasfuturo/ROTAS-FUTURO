<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROTAS PARA O FUTURO</title>
    <link rel="stylesheet" href="../static/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
{% block body %}
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <img src="static/img/LOGO.png" alt="Logo" width="250" height="45" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="{{ url_for('home.home') }}">
          Página Inicial
        </a>
      </div>
    </nav>
    <h2>Alunos Cadastrados</h2>
    <div class="container">
        <div class="row">
            <div class="col md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Foto</th>
                            <th scope="col">Nº</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    {% for row in aluno %}
                    <tbody>
                        <tr>
                            <td>
                                {% if row.15 %}
                                    <img src="{{ url_for('static', filename='uploads/' + row.15) }}" class="img-thumbnail" alt="Foto do Aluno" style="width:8vw; height:8vh; object-fit:cover; ">
                                {% else %}
                                    <p>Imagem não disponível</p>
                                {% endif %}
                            </td>
                            <th scope="row">{{ row.0 }}</th>
                            <td>{{ row.1 }}</td>
                            <td>
                                <a href="" class="btn btn-success btn-sm">Abrir</a>
                            </td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
  </body>
{% endblock %}
</html>
