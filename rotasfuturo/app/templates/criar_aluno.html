<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROTAS PARA O FUTURO</title>
    <link rel="stylesheet" href="../static/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <img src="static/img/LOGO.png" alt="Logo" width="250" height="45" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="{{ url_for('home.home') }}">
          Página Inicial
        </a>
      </div>
    </nav>
    <h2>Cadastro de Aluno</h2>
    <form class="row g-3" method="POST" enctype="multipart/form-data">
        <div class="col-md-3">
            <label for="foto" class="form-label">Foto do Aluno</label>
            <input type="file" class="form-control" id="foto" name="foto">
            <p>Tamanho do arquivo deve ser menor que <span>2MB</span></p>
        </div>
        <div class="col-md-6">
        <label for="escola" class="form-label">Escola</label>
        <input type="text" class="form-control" id="escola" name="escola" required>
      </div>
        <div class="col-md-2">
        <label for="data_cadastro" class="form-label">Data</label>
        <input type="date" class="form-control" id="data_cadastro" name="data_cadastro" required>
      </div>
      <div class="col-md-6">
        <label for="nome" class="form-label">Aluno(a)</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="col-md-2">
        <label for="serie" class="form-label">Ano/Série</label>
        <input type="text" class="form-control" id="serie" name="serie" required>
      </div>
        <div class="col-md-2">
        <label for="turma" class="form-label">Turma</label>
        <input type="text" class="form-control" id="turma" name="turma" required>
      </div>
        <div class="col-md-2">
        <label for="turno" class="form-label">Turno</label>
        <input type="text" class="form-control" id="turno" name="turno" required>
      </div>
        <div class="col-md-2">
        <label for="data_nasc" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="data_nasc" name="data_nasc" required>
      </div>
        <div class="col-md-4">
        <label for="endereco" class="form-label">Endereço residencial</label>
        <input type="text" class="form-control" id="endereco" name="endereco" required>
      </div>
        <div class="col-md-4">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" required>
      </div>
        <div class="col-md-4">
        <label for="filiacao" class="form-label">Filiação</label>
        <input type="text" class="form-control" id="filiacao" name="filiacao" required>
      </div>
        <div class="col-md-4">
        <label for="responsavel" class="form-label">Nome do responsável legal</label>
        <input type="text" class="form-control" id="responsavel" name="responsavel" required>
      </div>
        <div class="col-md-4">
        <label for="beneficio" class="form-label">Possui algum benefício?</label>
        <input type="text" class="form-control" id="beneficio" name="beneficio">
      </div>
        <div class="col-md-4">
        <label for="acompanhamento" class="form-label">Família acompanhada pelo serviço social?</label>
        <input type="text" class="form-control" id="acompanhamento" name="acompanhamento">
      </div>
        <div class="col-md-4">
        <label for="orientacoes" class="form-label">Orientações e acordos firmados</label>
        <textarea type="text" class="form-control" id="orientacoes" name="orientacoes"></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </form>
    <a href="{{ url_for('home.home') }}">Voltar à Página Inicial</a>
  </body>
</html>
